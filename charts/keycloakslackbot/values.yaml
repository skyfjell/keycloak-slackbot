# Default values for charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/skyfjell/keycloakslackbot
  pullPolicy: IfNotPresent
  tag: "" # set by release action

# check interval in seconds
interval: 30
keycloak:
  realm: ""
  url: ""
  auth:
    # username of keycloak user
    # do not use in production, use usernameSecret
    # username: ""
    usernameSecret:
      key: ""
      name: ""
    # password for keycloak user
    # do not use in production, use passwordSecret
    # password: ""
    passwordSecret:
      key: ""
      name: ""
slack:
  # url for slack
  # do not use in production, use urlSecret
  # url: ""
  urlSecret:
    key: ""
    name: ""

env: {}
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
podAnnotations: {}
